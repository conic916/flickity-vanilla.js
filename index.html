<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./vendor/normalize.css" media="screen" />
    <link rel="stylesheet" href="./vendor/flickity.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="/path/to/flickity.css" media="screen" />

    <title>vanilla.js</title>
  </head>
  <body>
    <div
      class="carousel"
      data-flickity='{ "freeScroll": true, "contain": true, "prevNextButtons": false, "pageDots": false }'
    >
      <div
        style="background-image: url('http://wypozyczalniasamochodowwwarszawie.pl/wp-content/uploads/2016/02/audi-r8-slider-wypozyczalnia-samochodow-w-warszawie.jpg');"
        class="carousel-cell carousel-cell-image"
      >
        <div class="container">the best salons in the world</div>
      </div>
      <div
        style="background-image: url('https://a-static.besthdwallpaper.com/pagani-huayra-super-car-wallpaper-1920x600-1277_57.jpg');"
        class="carousel-cell carousel-cell-image"
      >
        <div class="container">
          favorable ratio of engine power to own weight
        </div>
      </div>
      <div
        style="background-image: url('https://www.lambonb.com/assets/misc/12703/1011533.jpg');"
        class="carousel-cell carousel-cell-image"
      >

        <div class="container">test today</div>

      </div>
      <div
        style="background-image: url('https://s3.eu-west-2.amazonaws.com/luxurylondon.co.uk-storage-bucket-001/images/080518115402/hero/london-concours-june-2018-classic-supercars-london-3-xl.jpg');"
        class="carousel-cell carousel-cell-image"
      >
        <div class="container">only here</div>
      </div>
      <div
        style="background-image: url('https://s-media-cache-ak0.pinimg.com/originals/ba/ff/df/baffdfa302aff60e510c91431467856c.jpg');"
        class="carousel-cell carousel-cell-image"
      >
        <div class="container">the most beautiful cars in the world</div>
      </div>
    </div>
    <div class="button-group">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
      </div>
    <script src="/path/to/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
